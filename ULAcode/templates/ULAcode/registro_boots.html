{% extends "ULAcode/base.html" %}
{% block content %}
{% load bootstrap3 %}
  <h2>Registrarse en el Sistema</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit">{% bootstrap_icon star %}Registrarse</button>
    {% endbuttons %}
  </form>
{% endblock %}
